<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for premium feel -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Accent gradient for decorative elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d9a9b"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Glow filter for premium effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern for depth -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative accent shapes -->
  <g opacity="0.15">
    <!-- Top right accent blob -->
    <ellipse cx="1050" cy="100" rx="200" ry="150" fill="#8b5cf6" filter="url(#glow)"/>
    <!-- Bottom left accent blob -->
    <ellipse cx="150" cy="530" rx="180" ry="120" fill="#0d9a9b" filter="url(#glow)"/>
  </g>

  <!-- Accent line top -->
  <rect x="100" y="140" width="200" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- Logo text: ContradictMe -->
  <text x="100" y="210" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="700" fill="#ffffff" letter-spacing="-0.5">
    <tspan fill="#0d9a9b">Contradict</tspan><tspan fill="#ffffff">Me</tspan>
  </text>

  <!-- Main headline -->
  <text x="100" y="340" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" fill="#ffffff" letter-spacing="-2">
    An AI that disagrees
  </text>
  <text x="100" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" fill="#ffffff" letter-spacing="-2">
    with you
  </text>

  <!-- Subtext -->
  <text x="100" y="500" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="400" fill="#94a3b8" letter-spacing="0">
    Challenge your beliefs with research-backed counterarguments
  </text>

  <!-- Bottom accent line -->
  <rect x="100" y="540" width="300" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- Decorative quotation marks -->
  <g opacity="0.08" fill="#8b5cf6">
    <text x="900" y="250" font-family="Georgia, serif" font-size="300" font-weight="700">"</text>
  </g>

  <!-- Corner accent -->
  <g opacity="0.5">
    <rect x="1140" y="0" width="60" height="4" fill="#0d9a9b"/>
    <rect x="1196" y="0" width="4" height="60" fill="#0d9a9b"/>
  </g>
  <g opacity="0.5">
    <rect x="0" y="626" width="60" height="4" fill="#8b5cf6"/>
    <rect x="0" y="570" width="4" height="60" fill="#8b5cf6"/>
  </g>
</svg>
